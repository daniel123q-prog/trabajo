<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        var edad = prompt("Ingresa tu edad:");
        
        
        let salario = prompt("Ingresa tu salario mensual:");
        
        edad = Number(edad);
        salario = Number(salario);
        
        
        if (edad > 25 && salario > 3000) {
            alert("Puedes aplicar a un crédito bancario.");
        } else {
            alert("No cumples con los requisitos para aplicar a un crédito bancario.");
        }
        </script>
    
</body>
</html>
